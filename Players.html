    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #333;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #ffa500;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #ffa500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Menu */
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        /* Section Styling */
        section {
            padding: 30px;
            margin: 30px auto;
            max-width: 1200px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        section h2 {
            color: #ffa500;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 2px solid #ffa500;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Shop Styling */
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .shop-item {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .shop-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            height: 160px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .item-details {
            padding: 20px;
        }

        .item-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #ffa500;
        }

        .item-price {
            font-weight: bold;
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .buy-btn {
            display: inline-block;
            background-color: #ffa500;
            color: #1e1e1e;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #e59400;
        }

        /* Players List Styling */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .player-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-color: #555;
            background-size: cover;
            border: 3px solid #ffa500;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-status {
            font-size: 0.9em;
            color: #4CAF50;
        }

        .player-status.offline {
            color: #f44336;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            margin-top: 40px;
            border-top: 3px solid #ffa500;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            border-bottom: 3px solid #ffa500;
            color: #ffa500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
